<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <img src="assets/friday-logo.png" alt="Friday AI" class="friday-logo">
                <h2>Friday AI</h2>
            </div>
            <div class="sidebar-section">
                <h3>Status</h3>
                <div class="status-indicators">
                    <div class="status-indicator" id="online-indicator">
                        <div class="indicator-dot"></div>
                        <span>Online</span>
                    </div>
                    <div class="status-indicator" id="processing-indicator">
                        <div class="indicator-dot"></div>
                        <span>Processing</span>
                    </div>
                </div>
                
                <div class="online-toggle" id="online-toggle">
                    <div class="online-status-text">Offline</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="online-switch">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>System Information</h3>
                <div class="system-stats">
                    <div class="stat-item">
                        <i class="fas fa-microchip"></i>
                        <span id="cpu-usage">CPU: 0%</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-memory"></i>
                        <span id="memory-usage">Memory: 0%</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-hdd"></i>
                        <span id="disk-usage">Disk: 0%</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span id="current-time">00:00:00</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Recent Conversations</h3>
                <div class="conversation-list">
                    <div class="conversation-item active">
                        <i class="fas fa-comment"></i>
                        <span>Current Session</span>
                    </div>
                    <!-- More conversation items would be added here dynamically -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="version-info">Friday AI v1.0.0</div>
            </div>
        </div>
        
        <div id="main-content">
            <div class="conversation-header">
                <div class="conversation-title">Conversation with Friday</div>
                <div class="conversation-actions">
                    <button class="action-button" title="Clear Conversation">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-button" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div id="conversation-history">
                <!-- Welcome message -->
                <div class="message friday">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            Hello! I'm Friday, your personal AI assistant. How can I help you today?
                        </div>
                        <div class="message-timestamp">10:00 AM</div>
                    </div>
                </div>
                
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div id="input-container">
                <div id="recording-indicator" style="display: none;">
                    <div class="recording-icon"></div>
                    <span>Recording...</span>
                </div>
                
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <div class="input-buttons">
                        <button id="microphone-btn" class="input-button" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="send-btn" class="input-button" title="Send Message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="renderer.js"></script>
</body>
</html>
